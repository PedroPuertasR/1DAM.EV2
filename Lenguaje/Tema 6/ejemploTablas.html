    <title>Document</title>

    <style>

        *{
            box-sizing: border-box;
        }

        table{
            width: 500px;
            border: 1px solid black;
            border-collapse: collapse;
        }

        td{
            width: 33%;
            border: 1px solid black;
            text-align: center;
        }

    </style>

</head>
<body>
    <table>

        <tr>
            <td colspan="3">Clasificación</td>
        </tr>

        <tr>
            <td>Nombre</td>

            <td>Puntuación</td>
        </tr>

        <tr>
            <td>I feel it</td>
            <td rowspan="2">Jon Bellion</td>
            <td>10</td>
        </tr>

        <tr>
            <td>JT</td>
            <td>8</td>
        </tr>

        <tr>
            <td>Industry Baby</td>
            <td>Lil Nas X</td>
            <td>10</td>
        </tr>

        <tr>
            <td>Circles</td>

        </tr>

    </table>
</body>
</html>
