<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>

    <style type="text/css">
        fieldset{
            border: 0px;
        }

        #huespedes{
            width: 40px;
        }

        input{
            width: 160px;
        }
    </style>

</head>
<body>
    <h1>Hotel Pepe</h1>

    <form method="post" action="#">
        <fieldset>
            <label for="huespedes">Número de huespedes</label>
            <input type="number" name="huespedes" id="huespedes" min="1" max="10" value="1" size="2" step="1" required>
        </fieldset>

        <fieldset>
            <label for="fechain">Fecha de entrada</label>
            <input type="date" name="fechain" id="fechain" min="2022-02-23" max="2022-08-31" required>

            <label for="fechaout">Fecha de salida</label>
            <input type="date" name="fechaout" id="fechaout" min="2022-02-25" max="2022-08-31" required>
        </fieldset>

        <fieldset>
            <label for="tipo">Tipo de habitación</label>
            <input type="datalist" name="tipo" id="tipo" list="tipohab" required>
            <datalist id="tipohab">
                <option value="Normal"></option>
                <option value="Suite"></option>
                <option value="Suite presidencial"></option>
            </datalist>
        </fieldset>

        <fieldset>
            <label for="email">Correo electrónico</label>
            <input type="email" name="email" id="email" maxlength="50" required size="20">
        </fieldset>

        <fieldset>
            <input type="submit" name="enviar" id="enviar" value="Enviar">
        </fieldset>
    </form>

</body>
</html>
