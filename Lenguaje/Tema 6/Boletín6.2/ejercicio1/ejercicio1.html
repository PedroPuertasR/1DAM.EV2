</head>
<body>
    <form name="ejercicio1" autocomplete="off" action="">

        <input type="text" name="apellidos" id="apellidos">

        <input type="number" min="1" max="99" name="edad" id="edad">
        <h3>Email:</h3>

        <input type="text" name="email" id="email">
        <h3>Mi navegador favorito:</h3>

    </form>
