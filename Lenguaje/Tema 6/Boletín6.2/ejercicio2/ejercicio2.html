<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2</title>
</head>
<body>
    <form name="ejercicio2" action="">
        <h3>Nombre y apellidos:</h3>
        <label for="nomape"></label>
        <input type="text" name="nomape" id="nomape">
        <h3>Email:</h3>
        <label for="email"></label>
        <input type="email" name="email" id="email">
        <h3>Nombre de usuario</h3>
        <label for="username"></label>
        <input type="text" name="username" id="username">
        <h3>Contraseña:</h3>
        <label for="password"></label>
        <input type="password" name="password" id="password">
        <h3>Repetir contraseña:</h3>
        <label for="repassword"></label>
        <input type="password" name="repassword" id="repassword">
        <h3>Sexo:</h3>
        <label for="sexo"></label>
        <input type="radio" name="sexo" id="sexo" value="M">Masculino<br>
        <input type="radio" name="sexo" id="sexo" value="F">Femenino<br>
        <input type="radio" name="sexo" id="sexo" value="O">Otro<br>
        <h3>Fecha de nacimiento:</h3>
        <label for="fecha"></label>
        <input type="date" name="fecha" id="fecha">
        <h3>Aficiones:</h3>
        <label for="aficiones"></label>
        <input type="text" name="aficiones" id="aficiones" maxlength="12"><br><br>
        <input type="image" name="enviar" src="img/submit.jpg" alt="Botón de enviar" width="15%"><br>
        <input type="reset" name="reset" id="reset" value="Borrar todo"><br>
    </form>
</body>
</html>
